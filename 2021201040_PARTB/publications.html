<body>
  <ul id="books"></ul>
</body>

<script>
  $(document).ready(function() {


          $('#books').empty();       

          $.ajax({
              type: 'GET',
              url: 'https://dblp.org/pid/r/RaghuReddy.xml',           
              dataType: 'xml',    
              success: function(xml) {
                  $(xml).find('r').each(function() {
                      
                     
                      $('#books').append(
                          '<div><h2>Raghu Reddy</h2>' +
                              '<div><b>Title: </b>' +
                                  $(this).find('title').text() + '</div> ' +
                              '<div><b>Year: </b>' +
                                  $(this).find('year').text() + '</div> ' +
                              '<div><b>Url: </b>' +
                                  $(this).find('url').text() + '</div> ' +
                          '</div><br>');
                  });
              }
          });
          $.ajax({
              type: 'GET',
              url: ' https://dblp.org/pid/03/4045.xml',           
              dataType: 'xml',    
              success: function(xml) {
                  $(xml).find('r').each(function() {
                      
                     
                      $('#books').append(
                          '<div><h2>Vasu Varma</h2>' +
                              '<div><b>Title: </b>' +
                                  $(this).find('title').text() + '</div> ' +
                              '<div><b>Year: </b>' +
                                  $(this).find('year').text() + '</div> ' +
                              '<div><b>Url: </b>' +
                                  $(this).find('url').text() + '</div> ' +
                          '</div><br>');
                  });
              }
          });

         

  });
</script>
