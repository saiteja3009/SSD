<script>
  let edit = document.getElementById("edit");
let main = document.getElementById("About");
let changesform = document.getElementById("form");
edit.style.display="none";
changesform.style.display="none";

function ams(x){
  if(x.getAttribute("value") == "ADMIN MODE"){
    x.setAttribute("value","NORMAL MODE");
    edit.style.display="block";
  }
  else{
    x.setAttribute("value","ADMIN MODE");
    changesform.style.display="none";
    main.style.display="block";
    edit.style.display="none";
  }
}

function hm(){
  main.style.display="none";
  changesform.style.display="block";
  document.getElementById("ed").value = document.getElementById("cs").innerHTML;
}
function hs(){
  document.getElementById("cs").innerHTML= document.getElementById("ed").value;
  changesform.style.display="none";
  main.style.display="block";
}
</script>
